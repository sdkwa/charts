apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-apigateway
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    - protocol: TCP
        port: 3000
        targetPort: 3000
  type: LoadBalancer
status:
  loadBalancer: {}